<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Showact Verwaltung</title>
<style>
  body { font-family: Arial; background:#111; color:white; padding:20px; }
  h1 { text-align:center; }
  .form-box, .act-item { background:#222; padding:15px; border-radius:10px; margin-bottom:15px; }
  input, button { width:100%; padding:10px; margin-top:8px; border-radius:6px; border:none; font-size:16px; }
  button { background:#3a6af7; color:white; cursor:pointer; }
  button:hover { background:#234dd8; }
  .delete-btn { background:#d33; }
  .delete-btn:hover { background:#b11; }
</style>
</head>
<body>

<h1>Showact Editor</h1>

<div class="form-box">
  <h2>Neuen Showact hinzufügen</h2>
  <input id="time" type="datetime-local">
  <input id="name" type="text" placeholder="Act Name">
  <input id="image" type="text" placeholder="Bild URL (optional)">
  <button onclick="addAct()">Hinzufügen</button>
</div>

<h2>Bestehende Acts</h2>
<div id="actList"></div>

<script>
function loadActs() {
    return JSON.parse(localStorage.getItem("acts") || "[]");
}

function saveActs(acts) {
    localStorage.setItem("acts", JSON.stringify(acts));
}

function addAct() {
    const acts = loadActs();
    const name = document.getElementById("name").value;
    const time = document.getElementById("time").value;
    const image = document.getElementById("image").value || "https://via.placeholder.com/80";
    if(!name || !time) return alert("Name und Zeit erforderlich!");
    acts.push({ name, time, image });
    saveActs(acts);
    showActs();
}

function deleteAct(i){
    const acts = loadActs();
    acts.splice(i,1);
    saveActs(acts);
    showActs();
}

function showActs(){
    const acts = loadActs();
    const list = document.getElementById("actList");
    list.innerHTML = "";
    acts.forEach((act,i)=>{
        const div = document.createElement("div");
        div.className="act-item";
        div.innerHTML = `<b>${act.time} – ${act.name}</b><br>
                         <img src="${act.image}" style="max-width:150px;"><br>
                         <button class="delete-btn" onclick="deleteAct(${i})">Löschen</button>`;
        list.appendChild(div);
    });
}

// Beispiel-Acts initial einfügen, falls leer
if(loadActs().length===0){
    const demoActs = [
        { name:"Cello Konzert", time:"2025-11-30T20:15", image:"https://via.placeholder.com/80" },
        { name:"Comedy Show", time:"2025-11-30T20:30", image:"https://via.placeholder.com/80" },
        { name:"Feuershow", time:"2025-11-30T21:00", image:"https://via.placeholder.com/80" }
    ];
    saveActs(demoActs);
}
showActs();
</script>
</body>
</html>
