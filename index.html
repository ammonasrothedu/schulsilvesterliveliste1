<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Schulsilvester Showacts</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        text-align: center;
        padding: 20px;
    }

    #clockCanvas {
        background: #222;
        border-radius: 50%;
        margin-top: 20px;
    }

    .act-list {
        margin-top: 40px;
        max-width: 500px;
        margin: auto;
        text-align: left;
    }

    .act {
        background: #222;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        display: flex;
        gap: 15px;
    }

    .act img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
    }

    .time-left {
        font-weight: bold;
        color: #9fd;
    }
    #fullscreen-button{
        border-color: none;
        background-color: #111;
        margin-left: 20px;
        color: yellow;
    }
</style>
</head>
<body>

<h1>Silvester Showacts by Ammonas Roth</h1>
<button id="fullscreen-button">[]</button>

<canvas id="clockCanvas" width="300" height="300"></canvas>

<div class="act-list" id="actList"></div>

<script>
/* ------------------- ANALOGE UHR ------------------- */
const canvas = document.getElementById("clockCanvas");
const ctx = canvas.getContext("2d");
const radius = canvas.height / 2;
ctx.translate(radius, radius);

function drawClock() {
    drawFace();
    drawNumbers();
    drawTime();
}

function drawFace() {
    ctx.beginPath();
    ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
    ctx.fillStyle = "#000";
    ctx.fill();

    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 5;
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(0, 0, 5, 0, 2 * Math.PI);
    ctx.fillStyle = "white";
    ctx.fill();
}

function drawNumbers() {
    ctx.font = radius * 0.15 + "px Arial";
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";

    for (let num = 1; num <= 12; num++) {
        let ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.75);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.75);
        ctx.rotate(-ang);
    }
}

function drawTime() {
    let now = new Date();
    let hour = now.getHours() % 12;
    let minute = now.getMinutes();
    let second = now.getSeconds();

    let hourPos = (hour + minute / 60) * Math.PI / 6;
    drawHand(hourPos, radius * 0.5, 6);

    let minPos = (minute + second / 60) * Math.PI / 30;
    drawHand(minPos, radius * 0.75, 4);

    let secPos = second * Math.PI / 30;
    drawHand(secPos, radius * 0.85, 2, "red");
}

function drawHand(pos, length, width, color = "white") {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = color;
    ctx.rotate(pos);
    ctx.moveTo(0, 0);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}

setInterval(drawClock, 1000);


/* ------------------- SHOWACT LISTE ------------------- */

/* Feste Uhrzeiten */
const acts = [
    { time: "20:15", name: "Cello Konzert", persons: "Anna & Lukas", image: "https://via.placeholder.com/80" },
    { time: "20:30", name: "Comedy Show", persons: "Herr Müller", image: "https://via.placeholder.com/80" },
    { time: "21:00", name: "Feuershow", persons: "Showgruppe Solaris", image: "https://via.placeholder.com/80" }
];

/* Uhrzeit-Parser: "HH:MM" → Date heute */
function getTodayTime(timeString) {
    const [h, m] = timeString.split(":").map(Number);
    const now = new Date();
    return new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0);
}

function updateActList() {
    const container = document.getElementById("actList");
    container.innerHTML = "";

    const now = new Date();

    /* --- Sortieren nach Zeit --- */
    const sortedActs = acts
        .map(act => {
            const start = getTodayTime(act.time);
            const diff = Math.round((start - now) / 60000);
            return { ...act, start, diff };
        })
        .filter(act => act.diff > -5)   // ausblenden wenn vor mehr als 5 Min gestartet
        .sort((a, b) => a.start - b.start); // nach Uhrzeit sortieren

    sortedActs.forEach(act => {
        const div = document.createElement("div");
        div.className = "act";

        let status = act.diff >= 0 ? `In ${act.diff} Minuten` : "Läuft gerade";

        div.innerHTML = `
            <img src="${act.image}">
            <div class="act-info">
                <div class="time-left">${status}</div>
                <div><b>${act.time} – ${act.name}</b></div>
                <div>mit ${act.persons}</div>
            </div>
        `;

        container.appendChild(div);
    });
}

setInterval(updateActList, 1000);
updateActList();

let fullscreenButton = document.getElementById("fullscreen-button");
let elem = document.documentElement;

fullscreenButton.addEventListener("click", function() {
  if (document.fullscreenElement) {
    // Wenn bereits im Vollbildmodus, diesen beenden
    document.exitFullscreen();
  } else {
    // Sonst den Vollbildmodus aktivieren
    elem.requestFullscreen();
  }
});



</script>

</body>
</html>
